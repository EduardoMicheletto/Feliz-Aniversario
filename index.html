<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edson Teodoro</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
  }
  #slideshow {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
  }
  #slideshow img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: slide 45s infinite;
  }
  

  @keyframes slide {
    0% { opacity: 0; }
    4.44% { opacity: 1; }
    15.55% { opacity: 1; }
    20% { opacity: 0; }
    100% { opacity: 0; }
  }

  .psychedelic-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    font-weight: bold;
    background: linear-gradient(45deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
    background-size: 400%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: psychedelic 5s infinite;
  }

  @keyframes psychedelic {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  audio {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
  }
</style>
</head>
<body>
<div id="slideshow"></div>
<div class="psychedelic-text">FELIZ ANIVERSÁRIO!!</div>
<audio controls autoplay loop>
  <source src="./mp3/Watercolor%20(Neutrino%20Remix).mp3" type="audio/mp3">
  Seu navegador não suporta o elemento de áudio.
</audio>

<script>
  const images = [
    './imagens/a%20(1).jpg',
    './imagens/a%20(2).jpg',
    './imagens/a%20(3).jpg',
    './imagens/a%20(4).jpg',
    './imagens/a%20(5).jpg',
    './imagens/a%20(6).jpg',
    './imagens/a%20(7).jpg',
    './imagens/a%20(8).jpg',
    './imagens/a%20(9).jpg'
  ];

  const slideshow = document.getElementById('slideshow');
  images.forEach((src, index) => {
    const img = document.createElement('img');
    img.src = src;
    img.style.animationDelay = `${index * 5}s`;
    slideshow.appendChild(img);
  });
</script>
</body>
</html>
